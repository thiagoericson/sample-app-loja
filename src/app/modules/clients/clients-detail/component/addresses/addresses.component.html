<h3>Endereços</h3>

<div>
  <button mat-flat-button color="primary" [routerLink]="['/clients/address/new', id_cliente]">Adicionar Endereco</button>
</div>

<div *ngIf="enderecos?.length > 0">
  <table mat-table [dataSource]="enderecos">

    <!-- Logradouro Column -->
    <ng-container matColumnDef="logradouro">
      <th mat-header-cell *matHeaderCellDef> Logradouro </th>
      <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
    </ng-container>

    <!-- Numero -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <!-- Bairro Column -->
    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef> Bairro </th>
      <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
    </ng-container>

    <!-- UF Column -->
    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef> UF </th>
      <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
    </ng-container>

    <!-- CEP Column -->
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" [routerLink]="['/clients/address/edit', element.id, id_cliente]"><mat-icon>edit</mat-icon></button>
        <button mat-flat-button color="warn" (click)="deleteEndereco(element.id, id_cliente, element.logradouro)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
