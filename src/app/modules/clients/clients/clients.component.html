<div>
  <h3>Lista de Clientes</h3>
</div>
<!-- https://material.angular.io/components/table/examples -->

<div class="button-row">
  <button color="primary" mat-raised-button [routerLink]="['/clients/new']"><mat-icon>add</mat-icon> Adicionar Cliente</button>
</div>
<br />

<div class="example-container mat-elevation-z8">

  <mat-card class="example-card">

    <table mat-table [dataSource]="dataSource">

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element?.cpf}} </td>
      </ng-container>

      <!-- Primeiro Nome -->
      <ng-container matColumnDef="primeiroNome">
        <th mat-header-cell *matHeaderCellDef> Primeiro Nome </th>
        <td mat-cell *matCellDef="let element"> {{element?.primeiroNome}} </td>
      </ng-container>

      <!-- Último Nome Column -->
      <ng-container matColumnDef="ultimoNome">
        <th mat-header-cell *matHeaderCellDef> Último Nome </th>
        <td mat-cell *matCellDef="let element"> {{element?.ultimoNome}} </td>
      </ng-container>

      <!-- Data de Nascimento Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element?.dataNascimento}} </td>
      </ng-container>

      <!-- Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element?.sexo}} </td>
      </ng-container>

      <!-- Profissão Column -->
      <ng-container matColumnDef="profissao">
        <th mat-header-cell *matHeaderCellDef> Profissão </th>
        <td mat-cell *matCellDef="let element"> {{element?.profissao}} </td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button mat-flat-button color="accent"
          routerLink="/clients/detail/{{element?.id}}" selected>Detalhe</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20, 30]"
      showFirstLastButtons
      (page)="pageChanged($event)">
    </mat-paginator>

  </mat-card>
</div>
